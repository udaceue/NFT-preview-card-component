<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <div class="cardsContainer">
      <div class="nftCard">

        <div class="nftImage">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
          <div class="nftImageOverlay"></div>
        </div>

        <div class="nftName">
          <h1>Equilibrium #3429</h1>
        </div>

        <div class="nftDescription">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="nftInfo">
          <div class="cost">
            0.041 ETH
          </div>
          <div class="expiration">3 days left</div>

        </div>

        <div class="nfcCreator">

          <div class="nfcAuthorAvatar"><img src="./images/image-avatar.png" alt="author avatar"></div>
          <div class="nfcAuthor">Creation of <span>Jules Wyvern</span></div>

        </div>

      </div>

    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/udaceue">Udaceue</a>.
      </div>
    </footer>

  </main>

  <script src="src/app.js" type="module"></script>
</body>

</html>
